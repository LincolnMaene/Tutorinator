{% load user_tags %}


<html>
<!-- trying to make sure page is centered-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class = "content">

        <head>
            <title>Tutorinator</title>
        </head>
        <table class = "table table-dark content" style = "max-width: 90%; margin: auto">
            <thead>
                <tr>
                    <th scope = "col">Name</th>
                    <th scope = "col">Number in Queue</th>
                    <th scope = "col">Info & Options</th>
                </tr>
            </thead>
            <tbody>
                {% for course, count in courses %}
                <tr style = "background-color: rgb(80, 127, 141); color: rgb(255, 255, 255)">
                    <th scope = "row">{{course.name}}</th>
                    <th>{{count}}</th>
                    <th><a class = "btn btn-light" href="{% url 'course' course.id %}">Click Here</a></th>
                    
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</html>
