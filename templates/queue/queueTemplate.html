{% load user_tags %}
{% load static %}

<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="content">
        <table class = "table table-dark content" style = "max-width: 90%; margin: auto">
            <thead>
                <tr>
                    <th scope = "col">Date</th>
                    <th scope = "col">Course</th>
                    <th scope = "col">Student</th>
                    <th scope = "col">Tutor</th>
                    <th scope="col">Info & Options</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in queue %}
                <tr style = "background-color: rgb(80, 127, 141); color: rgb(255, 255, 255)">
                    <th scope = "row">{{entry.day}}</th>
                    <th>{{entry.course.name}}</th>
                    <th>{{entry.student}}</th>
                    <th>{{entry.tutor}}</th>
                    <th><a class = "btn btn-light" href="{% url 'queueEntry' entry.id %}">Click Here</a></th>
                {% endfor %}
            </tbody>
        </table>
    </div>
</html>
